dojo.require('dojox.image.Lightbox')

function fixBot() {
  wS = dojo.byId("whiteSection")
  h1 = wS.offsetTop + wS.offsetHeight
  rS = dojo.byId("rightSection")
  h2 = rS.offsetTop + rS.offsetHeight

  botSec = dojo.byId("botSection")
  if (h1 > h2) { botSec.style.top = h1 + 10 + "px" }
  else         { botSec.style.top = h2 + 10 + "px" }
}

<script lang='javascript'>

// Get Movie - provides access to Object - accounts for browser differences
function getMovie(movieName) {
    if (navigator.appName.indexOf("Microsoft") != -1) {
        return document.getElementById(movieName);
    }
    else {
        return document[movieName]
    }
}

function sendToNoteflight() {
	getMovie('score1').loadMusicXML(document.getElementById('resultxmltextarea').value);		
}

/* 
 * createObject()
 * 
 * creates an AJAX HTTP Request object - accounts for browser differences
 */

function createObject() {
	var request_type;
	var browser = navigator.appName;
	if(browser == "Microsoft Internet Explorer"){
		request_type = new ActiveXObject("Microsoft.XMLHTTP");
	}else{
		request_type = new XMLHttpRequest();
	}
		return request_type;
}


/* 
 * queryMusic21(cmd)
 * 
 * Takes the given command cmd in the form "cmd:args;cmd:args" and queries music21
 * Once the server loads, it will call music21Reply() 
 */
// track the object between query and reply
var http = createObject();

function queryMusic21(cmd) {
	musicxml = getMovie('score1').getMusicXML();
//	document.getElementById('requestxmltextarea').value = musicxml;		
	
	var parameters="xmltext="+musicxml+"&cmd="+cmd+"&appname=noteflight"

	// Set te random number to add to URL request
	nocache = Math.random();
	http.open('POST', '/music21interface/process',true);
	http.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
	http.send(parameters)

	http.onreadystatechange = reply;
}

/* 
 * reply()
 * 
 * Displays the result of the request in the textarea and updates the Noteflight Display
 */
function reply() {
	if(http.readyState == 4){
		var response = http.responseText;
		//document.getElementById('resultxmltextarea').value = response;
		//return;
		var responsearr = response.split("---");
		document.getElementById('message').innerHTML = responsearr[1];
		
		document.getElementById('responsetextarea').value = responsearr[0];
		
		getMovie('score1').loadMusicXML(responsearr[0]);		
	}
}

</script>
